add_newline = true

format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$rust\
$swift\
$terraform\
$zig\
$nix_shell\
$conda\
$memory_usage\
$openstack\
$kubernetes\
$gcloud\
$env_var\
$crystal\
$custom\
$cmd_duration\
$line_break\
$lua\
$jobs\
$battery\
$time\
$status\
$character"""

[character]
format = "$symbol "
success_symbol = "[>](fg:240)"
error_symbol = "[>](bold red)"

[golang]
disabled = true

[directory]
truncate_to_repo = false
style = "bold bg:240 fg:white"
format = "[$path ]($style) "

[cmd_duration]
disabled = false
min_time = 0
format = "[$duration]($style)"
show_milliseconds = true
style = "fg:252"

[git_branch]
style = "bg:fg:242"
format = "[$branch]($style) "
disabled = false

[git_status]
disabled = true

[terraform]
style = "fg:246"
format = "[$workspace]($style) "
disabled = false

[status]
style = "bold fg:242"
disabled = true

[gcloud]
disabled = true
format = '[$active]($style) '
style = "bold fg:250"

[python]
disabled = true

[nodejs]
disabled = true

[kubernetes]
disabled = false
style = "bold fg:252"
format = '[$context(\($namespace\))]($style) '
[kubernetes.context_aliases]
"gke_automatize-admin_europe-west2-a_etok-1" = "GKE"
"kind-kind" = "KIND"
